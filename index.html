<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro calc</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div id="calc">
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div id="buttons-container">
            <button class="op-key" role="button">OFF</button>
            <button class="op-key" role="button">ON</button>
            <button class="op-key" role="button">MOD</button>
            <button class="op-key" role="button">X²</button>
            <button class="op-key" role="button">DEL</button>
            <button class="op-key" role="button">√</button>
            <button class="num-key" role="button">7</button>
            <button class="op-key" role="button">8</button>
            <button class="num-key" role="button">9</button>
            <button class="op-key" role="button">/</button>
            <button class="op-key" role="button">%</button>
            <button class="num-key" role="button">4</button>
            <button class="num-key" role="button">5</button>
            <button class="num-key" role="button">6</button>
            <button class="op-key" role="button">X</button>
            <button class="op-key" role="button">+/-</button>
            <button class="num-key" role="button">1</button>
            <button class="num-key" role="button">2</button>
            <button class="num-key" role="button">3</button>
            <button class="op-key" role="button">-</button>
            <button class="num-key" role="button">0</button>
            <button class="num-key" role="button">00</button>
            <button class="op-key" role="button">.</button>
            <button class="op-key" role="button">=</button>
            <button class="op-key" role="button">+</button>
        </div>
    </div>
</body>

</html>
